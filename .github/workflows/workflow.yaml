name: workflow
on:
  push:
    paths-ignore:
      - "Dockerfile"
      - ".github/workflows/docker.yaml"
    branch:
      - master
  schedule:
    - cron: "0 0 */6 * *"
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REGISTRY: docker.pkg.github.com
      PACKAGES: yay-bin google-chrome-dev google-chrome
      repo: seankhliao
    steps:
      - uses: actions/checkout@master

      - name: login
        run: docker login ${REGISTRY} -u ${GITHUB_REPOSITORY%/*} -p ${TOKEN}
        env:
          TOKEN: ${{ secrets.PAT }}

      - run: mkdir build && chmod 0777 build
      - run: docker run -u user -v $(pwd)/build:/home/user/build -v $(pwd):/mnt docker.pkg.github.com/seankhliao/arch-repo/yay:latest yay -S --noconfirm --builddir /home/user/build --makepkgconf /mnt/makepkg.conf $PACKAGES

      - run: for p in build/*; do cp $p/*.pkg.tar.zst pkgs; done
      - run: repo-add -R pkgs/$repo.db.tar.zst pkgs/*.pkg.tar.zst

      - run: git status -s
      - run: git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/seankhliao/arch-repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: git add pkgs && git commit -m "update pkgs" && git push
